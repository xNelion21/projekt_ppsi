<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/icons8-check-16.png}">

    <title>Załóż darmowe konto w Taskify!</title>
</head>
<body class="register-page">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!-- Right Box (Form Section) -->
            <div th:if="${error}" th:text="${error}" style="color: red;"></div>
            <div class="col-md-6 right-box order-2 order-md-1">
                <div class="row align-items-center">
                    <p class="header-text mb-4 text-center fw-bold fs-3 mt-3">Rejestracja</p>
                </div>

                <form action="/register" method="POST">
                    <div class="input-group mb-3 mt-2">
                        <label for="email" class="visually-hidden">Email</label>
                        <input type="text" id="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email" required>
                    </div>
                    <div class="input-group mb-3">
                        <label for="password" class="visually-hidden">Hasło</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Hasło" required>
                    </div>
                    <div class="input-group mb-3">
                        <label for="confirmPassword" class="visually-hidden">Powtórz hasło</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Powtórz hasło" required>
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="hasAccount">
                            <a th:href="@{/loginpage}">Masz już konto?</a>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-warning w-100 fs-5 text-white fw-bold btn-login">Załóż konto</button>
                    </div>
                </form>



            </div>

            <!-- Left Box (Image and Promo Section) -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box order-1 order-md-2"
                 style="background: linear-gradient(to bottom, #FFA500, #FFB347);">
                <div class="featured-image mb-3">
                    <img th:src="@{/images/registerpage.svg}" alt="Register Image" class="img-fluid d-none d-sm-block">
                </div>
                <p class="text-white fs-1 fw-bold mb-2">Dołącz do nas!</p>
                <small class="text-white text-wrap text-center fs-4 mb-2">
                    Realizuj swoje cele szybciej i efektywniej niż kiedykolwiek wcześniej!
                </small>
            </div>

        </div>
    </div>

</body>
</html>
