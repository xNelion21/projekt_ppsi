<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light navbar-light py-3 sticky-top">
    <div class="container">
        <!-- Logo lub nazwa strony -->
        <a th:href="@{/}" class="navbar-brand text-dark fs-2 fw-bold">Taskify</a>

        <!-- Przyciski nawigacyjne dla urządzeń mobilnych -->
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Główne menu -->
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <!-- Linki do różnych sekcji -->
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link fs-4">Funkcje</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link fs-4">O nas</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link fs-4">Kontakt</a>
                </li>

                <!-- Separator w menu -->
                <li class="nav-item">
                    <a class="nav-link fs-4 d-none d-lg-block">|</a>
                </li>

                <!-- Linki do logowania/rejestracji -->
                <li class="nav-item">
                    <a th:href="@{/loginpage}" class="nav-link btn-outline-dark fs-4" role="button">Zaloguj się</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/register}" class="btn btn-warning btn-sm text-white fw-bold fs-4 mt-1 btn-nav" role="button">Zacznij za darmo</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
