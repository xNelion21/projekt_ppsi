<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" type="text/css" th:href="@{css/landingpage_style.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" th:href="@{/images/icons8-check-16.png}">

    <title>Kontakt - Taskify</title>
</head>
    <body>
        <main>

            <nav th:insert="~{fragments/navbar :: navbar}"></nav>

            <section class="container my-5 py-5">
                <div class="row g-5">
                    <div class="col-md-6 order-2 order-md-1">
                        <h1 class="display-3 fw-bold text-warning">Skontaktuj się z nami!</h1>
                        <p class="lead my-4 fs-3 text-muted">
                            Masz pomysł na funkcje, które mogłyby ułatwić planowanie i zarządzanie zadaniami? Razem przekształcimy Twoje potrzeby w rzeczywistość! <span class="fw-bold">Napisz już teraz!</span>
                        </p>
                        <div class="border rounded shadow overflow-hidden">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2499.787380288856!2d16.147491113775406!3d51.204569374216405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470f128c143643e9%3A0xd13d291bc4044b4c!2sCollegium%20Witelona%20Uczelnia%20Pa%C5%84stwowa!5e0!3m2!1spl!2spl!4v1744114699969!5m2!1spl!2spl"
                                    width="100%" height="300" style="border:0;"
                                    allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"
                                    title="Mapa lokaliacji uczelni">
                            </iframe>
                        </div>

                        <div class="row gy-4 text-center mt-4">
                            <div class="col-6 col-lg-4">
                                <i class="bi bi-geo-alt-fill fs-1 text-warning"></i>
                                <div class="h5 mt-2 text-muted">Sejmowa 5A</div>
                                <div class="h5 mt-2 text-muted">59-220 Legnica</div>
                            </div>
                            <div class="col-6 col-lg-4">
                                <i class="bi bi-envelope-fill fs-1 text-warning"></i>
                                <div class="h5 mt-2 text-muted"> <a class="text-decoration-none text-reset" href="mailto:uczelnia@collegiumwitelona.pl">uczelnia<br>@collegiumwitelona.pl></a></div>
                            </div>
                            <div class="col-6 col-lg-4">
                                <i class="bi bi-telephone-fill fs-1 text-warning"></i>
                                <div class="h5 mt-2 text-muted"> <a class="text-decoration-none text-reset" href="tel:+48 767 232 150"> +48 767 232 150</a></div>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-6 order-1 order-md-2">
                        <div class="card shadow border-0 rounded-5">
                            <div class="card-body p-5">
                                <form>
                                    <div class="mb-4">
                                        <label for="email" class="form-label fs-3">E-mail</label>
                                        <input type="email" class="form-control form-control-lg bg-light fs-5 p-3" id="email" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="subject" class="form-label fs-3">Temat</label>
                                        <input type="text" class="form-control form-control-lg bg-light fs-5 p-3" id="subject" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="message" class="form-label fs-3">Wiadomość</label>
                                        <textarea class="form-control form-control-lg bg-light fs-5 p-3" id="message" rows="6" required></textarea>
                                    </div>
                                    <div class="form-check mb-4">
                                        <input type="checkbox" class="form-check-input" id="privacyPolicy" required>
                                        <label for="privacyPolicy" class="form-check-label fs-5 text-muted">
                                            Akceptuję <a href="#" class="link-warning">politykę prywatności</a> i wyrażam zgodę na przetwarzanie moich danych osobowych.
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-warning text-white fw-bold px-4 py-2 w-100 fs-3 rounded-5 mb-4">Wyślij wiadomość</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <footer th:insert="~{fragments/footer :: footer}"></footer>
        </main>
    </body>
</html>
