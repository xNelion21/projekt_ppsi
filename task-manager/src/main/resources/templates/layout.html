<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="pl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


        <link rel="stylesheet" type="text/css" th:href="@{css/landingpage_style.css}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" th:href="@{/images/icons8-check-16.png}">

        <title layout:title-pattern="$CONTENT_TITLE - Taskify"></title>

    </head>

    <body>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

        <main layout:fragment="content">
        </main>

        <footer th:insert="~{fragments/footer :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDQ7jJzW2S/jJzWwS/kY5u5tYv5f8sS/3rI6O7a20c" crossorigin="anonymous"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>

</html>
